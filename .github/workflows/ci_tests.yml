name: CI - Testes e Cobertura

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  run-tests-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v6

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.1"
          cache: "npm"

      - name: Instalar Depend√™ncias
        run: npm ci

      - name: Executar Testes e Cobertura
        id: coverage
        run: npm run ci:report

      - name: Gerar tabela Markdown (em arquivo)
        run: |
          echo "### üìä Resultados Detalhados dos Testes" > test-table.md
          echo "" >> test-table.md
          echo "| Arquivo | Describe | Teste (it) | Resultado |" >> test-table.md
          echo "|---------|----------|------------|-----------|" >> test-table.md

          node << 'EOF' >> test-table.md
          const fs = require("fs");
          const resultsPath = "./jest-results.json";
          if (!fs.existsSync(resultsPath)) {
            console.error('Arquivo de resultados Jest n√£o encontrado: ' + resultsPath);
            process.exit(1);
          }
          const data = JSON.parse(fs.readFileSync(resultsPath, "utf8"));

          data.testResults.forEach(testFile => {
            const fileName = testFile.name.split("/").pop();

            testFile.assertionResults.forEach(assert => {
              const describe = assert.ancestorTitles.join(" > ") || "(sem describe)";
              const it = assert.title;

              const result = assert.status === "passed" ? "‚úîÔ∏è Passou" : "‚ùå Falhou";

              const safeDescribe = describe.replace(/\|/g, "\\|");
              const safeIt = it.replace(/\|/g, "\\|");
              const safeFile = fileName.replace(/\|/g, "\\|");

              console.log(
                `| ${safeFile} | ${safeDescribe} | ${safeIt} | ${result} |`
              );
            });
          });
          EOF

      - name: Ler Tabela Markdown e Definir Output
        id: read-table
        run: |
          # O output ser√° o conte√∫do do arquivo test-table.md
          CUSTOM_TABLE=$(cat test-table.md)
          # Define o output que ser√° usado no passo de Publica√ß√£o de Coment√°rio
          echo "custom_table<<EOF" >> $GITHUB_OUTPUT
          echo "$CUSTOM_TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publicar Lista Detalhada de Testes
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Resultados Detalhados (Jest)
          path: reports/jest-junit.xml
          reporter: jest-junit

      - name: Publicar Coment√°rio de Cobertura e Resumo
        uses: MishaKav/jest-coverage-comment@main
        if: always()
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          junitxml-path: ./reports/jest-junit.xml
          title: "Relat√≥rio de Qualidade"
          summary-title: "Cobertura de C√≥digo"
          badge-title: "Cobertura"
          junitxml-title: "Resumo dos Testes"
          hide-summary: false
          create-new-comment: false
          custom-summary: ${{ steps.read-table.outputs.custom_table }}
