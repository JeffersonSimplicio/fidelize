name: CI - Testes e Cobertura

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  run-tests-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v6

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.1"
          cache: "npm"

      - name: Instalar Dependências
        run: npm ci

      - name: Executar Testes e Cobertura
        id: coverage
        run: npm run ci:report

      - name: Publicar Lista Detalhada de Testes
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Resultados Detalhados (Jest)
          path: reports/jest-junit.xml
          reporter: jest-junit

      - name: Publicar Comentário de Cobertura e Resumo
        uses: MishaKav/jest-coverage-comment@main
        if: always()
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          junitxml-path: ./reports/jest-junit.xml
          title: "Relatório de Qualidade"
          summary-title: "Cobertura de Código"
          badge-title: "Cobertura"
          junitxml-title: "Resumo dos Testes"
          hide-summary: false
          create-new-comment: false
      
      - name: Gerar tabela Markdown
        run: |
          echo "### Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Arquivo | Describe | Teste (it) | Resultado |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|------------|-----------|" >> $GITHUB_STEP_SUMMARY

          node << 'EOF'
          const fs = require("fs");
          const data = JSON.parse(fs.readFileSync("./jest-results.json", "utf8"));

          data.testResults.forEach(testFile => {
            const fileName = testFile.name.split("/").pop();

            testFile.assertionResults.forEach(assert => {
              const describe = assert.ancestorTitles.join(" > ") || "(sem describe)";
              const it = assert.title;

              const result = assert.status === "passed" ? "✔️ Passou" : "❌ Falhou";

              // Escapar pipes
              const safeDescribe = describe.replace(/\|/g, "\\|");
              const safeIt = it.replace(/\|/g, "\\|");
              const safeFile = fileName.replace(/\|/g, "\\|");

              console.log(
                `echo "| ${safeFile} | ${safeDescribe} | ${safeIt} | ${result} |" >> $GITHUB_STEP_SUMMARY`
              );
            });
          });
          EOF
