name: ESLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
          cache: "npm"

      - name: Instalar DependÃªncias
        run: npm ci

      - name: Run ESLint Fix
        run: npm run lint:fix

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply eslint auto-fix"

      - name: Run ESLint
        id: eslint
        run: |
          npx eslint . --ext .ts,.tsx,.js,.jsx -f json -o eslint-report.json || echo "has_issues=true" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const hasIssues = "${{ steps.eslint.outputs.has_issues }}" === "true";
            let body = "";

            if (hasIssues) {
              const report = JSON.parse(fs.readFileSync("eslint-report.json", "utf8"));
              const messages = report
                .flatMap(r => r.messages.map(m => `**${r.filePath}**: ${m.ruleId} â€” ${m.message}`))
                .slice(0, 20)
                .join("\n");

              body = `âŒ **ESLint encontrou problemas:**\n\n${messages}\n\n_(mostrando somente os 20 primeiros)_`;
            } else {
              body = "âœ… **ESLint: tudo certo!** Nenhum problema encontrado ğŸ‰";
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
